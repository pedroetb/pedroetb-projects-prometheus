version: '3.5'

services:
  prometheus:
    deploy:
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.1'
          memory: 512M

volumes:
  prometheus:
    name: ${PROMETHEUS_VOL_NAME:-prometheus-vol}
    driver: 'cloudstor:aws'
    driver_opts:
      backing: relocatable
      size: ${PROMETHEUS_VOL_SIZE:-10}
      ebstype: ${PROMETHEUS_VOL_EBS_TYPE:-gp2}

configs:
  node_rules:
    name: ${NODE_RULES_NAME:-node_rules}
    file: ./rules/swarm_node.rules.prod.yml
